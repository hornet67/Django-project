{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jQuery-3.7.1.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</head>
<body>
<div class="login-container">
    <form class="login-form" method="POST" id="login-form">
        {% csrf_token %}
        <h2>Login</h2>
        <h6 style="text-align:center; margin-top:5px; color:#248616;" id="message"></h6>

        <div class="form-input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input" value="{{ request.COOKIES.email|default:'' }}">
            <span class="error" id="email_error"></span>
        </div>

        <div class="form-input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input">
            <span class="error" id="password_error"></span>
            <span class="error" id="error"></span>
        </div>

        <div style="display: flex; justify-content:space-between; margin-bottom:10px;">
            <div class="input">
                <input type="checkbox" id="remember" name="remember" {% if request.COOKIES.email %}checked{% endif %}>
                <label for="remember">Remember Me</label>
            </div>
            <a href="{% url 'login' %}">Forgot Your Password?</a>
        </div>

        <div class="center">
            <input type="submit" class="btn-blue" id="login" value="Login">
        </div>
    </form>
</div>
</body>
</html>
