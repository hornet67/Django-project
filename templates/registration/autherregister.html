{% extends 'base.html' %} 

{% block title %}Register Form {% endblock %} 


{% block content %}


<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded">
    <h3 class="mb-4 text-center">Contact Form</h3>

    <form method="POST" >
      {% csrf_token %}

      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          rows="4"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'profile' %}" class="btn btn-green">Go to User Profile</a>
    </div>
  </div>

</div>


{% endblock %}
